<label>Server Name</label>
<!--<input type="text" (input)="onUpdateServerName($event)">-->
<input type="text" [(ngModel)]="serverName">
<button type="button" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated">Server Name is {{serverName}}</p>
<p *ngIf="serverCreated">{{createServerStatus}}</p>
<app-success-alert *ngIf="serverCreated else noServer"></app-success-alert>
<ng-template #noServer>
  <app-warning-alert></app-warning-alert>
</ng-template>

<app-server></app-server>
<app-server></app-server>
